<section class="content" style="margin-top: 3%">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">

      </div>
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="row  mt-4 ml-2">
            <div class="col-10">
              <h1 class="card-title text-bold"><strong>Create Business Requirement</strong></h1>
            </div>
            <div class="col-1">
              <button (click)="goBack()" class="btn btn-warning back-but" type="button">Back</button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Choose BR</label>
              <select [(ngModel)]="br" class="form-control" interface="popover">
                <option *ngFor="let item of brList" value="{{item.id}}"> {{item.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>NFR ID</label>
              <input [(ngModel)]="nfrId" class="form-control" placeholder="Enter Description"/>
            </div>
            <div class="form-group">
              <label>NFR Title</label>
              <input [(ngModel)]="nfrTitle" class="form-control" placeholder="Enter NFR Title">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea [(ngModel)]="description" class="form-control" placeholder="Enter Description"> </textarea>
            </div>
            <div>
              <label>Attachment</label>
              <input (change)="getFileInfo($event)" class="form-control" placeholder="Enter project" type="file">
            </div>
          </div>


          <div class="card-footer">
            <button (click)="createNewNfr()" class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
