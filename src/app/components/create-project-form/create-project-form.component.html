<button (click)="back()" class="btn btn-warning back-but" type="button">Back</button>
<section style="margin-top: 3%" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">

      </div>
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Create New Project</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label>Project Name</label>
              <input [(ngModel)]="projectName" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label>Project Description</label>
              <textarea [(ngModel)]="projectDescription" class="form-control"  placeholder="Enter Description"> </textarea>
            </div>
            <div>
              <label>File</label>
              <input (change)="getFileInfo($event)" class="form-control" placeholder="Enter project" type="file">
            </div>

          </div>


          <div *ngIf="!editProject" class="card-footer">
            <button (click)="createNewProject()" type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div *ngIf="editProject" class="card-footer">
            <button (click)="updateProject()" type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
