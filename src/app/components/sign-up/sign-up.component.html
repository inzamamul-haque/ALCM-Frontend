<section style="margin-top: 3%" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">

      </div>
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Sign Up</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label>Name</label>
              <input [(ngModel)]="name"  class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label>User Name</label>
              <input [(ngModel)]="userName" class="form-control"  placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input [(ngModel)]="email" class="form-control"  placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input [(ngModel)]="phone" class="form-control"  placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input [(ngModel)]="password" class="form-control"  placeholder="Enter Description">
            </div>
            <div class="card-footer">
              <button (click)="signUp()" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
